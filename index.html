<!DOCTYPE html>

<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link href="style.css" rel="stylesheet">
    </head>
    
    <body>
        <div id="navigation">
            <button onclick="display('home')"><img src="home.png"></button>
            <button onclick="display('history')"><img src="history.png"></button>
            <button onclick="display('communication')"><img src="communication.png"></button>
            <button onclick="display('sell')"><img src="sell.png"></button>
            <button onclick="display('options')"><img src="options.png"></button>
        </div>
        
        <div id="content">
            <table>
        		<tr class="page" id="home">
        			<td>
        			    <h1 class="title">Home</h1>
        			    
        			    <div class="item" style="background: rgba(63, 186, 255, 0.7)">
        			        <br>Search
        			        <input type="text" id="search" oninput="updateHome()">
        			        <br><br>
        			    </div>
        			    
        			    <br>
        			    <div id="item0" class="item">
        			        <div class="alignLeft">
        			            <div id="item0_name">&nbsp</div>
        			            <div id="item0_price">&nbsp</div>
        			        </div>
        			    </div>
        			    
        			    <br>
        			    <div id="item1" class="item">
        			        <div class="alignLeft">
        			            <div id="item1_name">&nbsp</div>
        			            <div id="item1_price">&nbsp</div>
        			        </div>
        			    </div>
        			    
        			    <br>
        			    <div id="item2" class="item">
        			        <div class="alignLeft">
        			            <div id="item2_name">&nbsp</div>
        			            <div id="item2_price">&nbsp</div>
        			        </div>
        			    </div>
        			    
        			    <br>
        			    <div id="item3" class="item">
        			        <div class="alignLeft">
        			            <div id="item3_name">&nbsp</div>
        			            <div id="item3_price">&nbsp</div>
        			        </div>
        			    </div>
        			    
        			    <br>
        			    <div id="item4" class="item">
        			        <div class="alignLeft">
        			            <div id="item4_name">&nbsp</div>
        			            <div id="item4_price">&nbsp</div>
        			        </div>
        			    </div>
        			    
        			    <br>
        			    <div id="item5" class="item">
        			        <div class="alignLeft">
        			            <div id="item5_name">&nbsp</div>
        			            <div id="item5_price">&nbsp</div>
        			        </div>
        			    </div>
        			</td>
        		</tr>
        		
        		<tr class="page" id="history">
        			<td>
        			    <h1 class="title">History</h1>
        			</td>
        		</tr>
        		
        		<tr class="page" id="options">
        			<td>
        			    <h1 class="title">Options</h1>
        			</td>
        		</tr>
        		
        		<tr class="page" id="communication">
        			<td>
        			    <h1 class="title">Communication</h1>
        			</td>
        		</tr>
        		
        		<tr class="page" id="sell">
        			<td>
        			    <h1 class="title">Sell</h1>
        			    
        			    <div class="item" style="background: rgba(225, 225, 106, 0.7)">
            			    <br>Name
            			    <br><input type="text" id="newListingName">
            			    
            			    <br><br>Cost
                			<br><input type="text" id="newListingCost">
                			
            			    <br><br>Quantity
                			<br><input type="text" id="newListingQuantity">
                			
            			    <br><br>Delivery Type
                			<br><input type="text" id="newListingType">

                			<br><input type="text" id="newListingAppointments">
                			
            			    <br><br>Available Venues
                			<br><input type="text" id="newListingVenues">
                			<br><br>
        			    </div>
        			    
        			    
        			    <br><div class="item" id="submitDiv" style="background: rgba(225, 225, 106, 0.7)">
        			        <button class="submit" onclick="createListing()">
        			            <h3>Create Listing</h3>
        			        </button>

        		</tr>
            </table>

        <script src="navigation.js"></script>
        <script src="app.js"></script>
