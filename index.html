<!DOCTYPE html>

<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link href="style.css" rel="stylesheet">
    </head>
    
    <body>
        <div id="navigation">
            <button onclick="display('home')"><img src="home.png"></button>
            <button onclick="display('history')"><img src="history.png"></button>
            <button onclick="display('communication')"><img src="communication.png"></button>
            <button onclick="display('sell')"><img src="sell.png"></button>
            <button onclick="display('options')"><img src="options.png"></button>
        </div>
        
        <div id="content">
            <table>
        		<tr class="page" id="home">
        			<td>
        			    <h1 class="title">Home</h1>
        			    
        			    <div class="item" style="background: rgba(63, 186, 255, 0.7)">
        			        <br>Search
        			        <input type="text" id="search" oninput="updateHome()">
        			        <br><br>
        			    </div>
        			    
        			    <br>
        			    <div id="item0" class="item">
        			        <button class="itemButton" onclick='itemDetails("0")'>
            			        <div class="alignLeft">
            			            <div id="item0_name">&nbsp</div>
            			            <div id="item0_price">&nbsp</div>
            			        </div>
        			        </button>
        			    </div>
        			    
        			    <br>
        			    <div id="item1" class="item">
        			        <button class="itemButton" onclick='itemDetails("1")'>
            			        <div class="alignLeft">
            			            <div id="item1_name">&nbsp</div>
            			            <div id="item1_price">&nbsp</div>
            			        </div>
        			        </button>
        			    </div>
        			    
        			    <br>
        			    <div id="item2" class="item">
        			        <button class="itemButton" onclick='itemDetails("2")'>
            			        <div class="alignLeft">
            			            <div id="item2_name">&nbsp</div>
            			            <div id="item2_price">&nbsp</div>
            			        </div>
        			        </button>
        			    </div>
        			    
        			    <br>
        			    <div id="item3" class="item">
        			        <button class="itemButton" onclick='itemDetails("3")'>
            			        <div class="alignLeft">
            			            <div id="item3_name">&nbsp</div>
            			            <div id="item3_price">&nbsp</div>
            			        </div>
        			        </button>
        			    </div>
        			    
        			    <br>
        			    <div id="item4" class="item">
        			        <button class="itemButton" onclick='itemDetails("4")'>
            			        <div class="alignLeft">
            			            <div id="item4_name">&nbsp</div>
            			            <div id="item4_price">&nbsp</div>
            			        </div>
        			        </button>
        			    </div>
        			    
        			    <br>
        			    <div id="item5" class="item">
        			        <button class="itemButton" onclick='itemDetails("5")'>
            			        <div class="alignLeft">
            			            <div id="item5_name">&nbsp</div>
            			            <div id="item5_price">&nbsp</div>
            			        </div>
        			        </button>
        			    </div>
        			</td>
        		</tr>
        		
        		<tr class="page" id="history">
        			<td>
        			    <h1 class="title">History</h1>
        			</td>
        		</tr>
        		
        		<tr class="page" id="options">
        			<td>
        			    <h1 class="title">Options</h1>
        			</td>
        		</tr>
        		
        		<tr class="page" id="communication">
        			<td>
        			    <h1 class="title">Communication</h1>
        			</td>
        		</tr>
        		
        		<tr class="page" id="sell">
        			<td>
        			    <h1 class="title">Sell</h1>
        			    
        			    <div class="item" style="background: rgba(225, 225, 106, 0.8)">
            			    <br>Name
            			    <br><input type="text" id="newListingName">
            			    
            			    <br><br>Cost
                			<br><input type="text" id="newListingCost">
                			
            			    <br><br>Quantity
                			<br><input type="text" id="newListingQuantity">
                			
            			    <br><br>Delivery Type
                			<br><input type="text" id="newListingType">
                			
            			    <br><br>Available Appointments
                			<br><input type="text" id="newListingAppointments">
                			
            			    <br><br>Available Venues
                			<br><input type="text" id="newListingVenues">
                			<br><br>
        			    </div>
        			    
        			    <br>
        			    <div class="item" id="submitDiv" style="background: rgba(225, 225, 106, 0.7)">
        			        <button class="submit" onclick="createListing()">
        			            <h3>Create Listing</h3>
        			        </button>
        			    </div>
        			</td>
        		</tr>
        		
        		<!-- Unlisted pages -->
        		<tr class="page" id="itemDetails">
        			<td>
        			    <h1 class="title" id="itemDetailsTitle">null</h1>
        			    
        			    <div class="item" style="background: rgba(255, 255, 255, 0.6); padding: 7%">
        			        
        			        Cost
        			        <b><div id="itemDetailsCost">null</div></b>
        			        
        			        <br>Quantity
        			        <b><div id="itemDetailsQuantity">null</div></b>
        			        
        			        <br>Delivery
        			        <b><div id="itemDetailsType">null</div></b>
        			        
        			        <br>Appointments
        			        <b><div id="itemDetailsAppointments">null</div></b>
        			        
        			        <br>Venues
        			        <b><div id="itemDetailsVenues">null</div></b>
        			        
        			        <br>Seller
        			        <b><div id="itemDetailsSeller">null</div></b>
        			    </div>
        			    
        			    <br>
        			    <div class="item" id="submitDiv" style="background: rgba(255, 255, 255, 0.8)">
        			        <button class="submit" onclick="buyItem()">
        			            <h3>Buy</h3>
        			        </button>
        			    </div>
        			</td>
        		</tr>
            </table>
        </div>
        
        <script src="navigation.js"></script>
        <script src="app.js"></script>
    </body>
</html>
